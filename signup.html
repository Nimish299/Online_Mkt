<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign UP</title>
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-9"
      rel="stylesheet"
    />
  </head>
  <body class="body_sign_in">
    <div id="signup_upper" class="container">
      <img alt="Qries" src="/225-2250040_creative-market-logo-png-transparent-png-removebg-preview.png"
      width=110" height="90">
    </div>
    <div id="small_sign_up" class="container">
      <!-- Content here -->
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder=""
              value=""
              required=""
            />
            <div class="invalid-feedback">Valid first name is required.</div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder=""
              value=""
              required=""
            />
            <div class="invalid-feedback">Valid last name is required.</div>
          </div>

          <div class="col-12">
            <label for="username" class="form-label">User ID</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="User ID"
                required=""
              />
              <div class="invalid-feedback">Your username is required.</div>
            </div>
          </div>
          <div class="col-12">
            <label for="Mobile_no" class="form-label">Mobile Number</label>
            <input
              class="form-control"
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
            <div class="invalid-feedback">Valid Number is required.</div>
          </div>
          <div class="col-12">
            <label for="Password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
          </div>
          <div class="col-12">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Re-Enter-Password"
            />

            <div class="invalid-feedback">Valid Number is required.</div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label"
              >Email <span class="text-muted">(Optional)</span></label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="you@example.com"
            />
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="1234 Main St"
              required=""
            />
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>

          <div class="col-md-5">
            <label for="country" class="form-label">City</label>
            <select class="form-select" id="City"  required="">
              <option value="">Hyderbaad</option>
             
              <option>Delhi</option>
              <option>Mumbai</option>
              <option>Banglore</option>
            </select>
            <div class="invalid-feedback">Please select a valid country.</div>
          </div>
        </div>

        <hr class="my-4" />

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="same-address" />
          <label class="form-check-label" for="same-address"
            >Shipping address is the same as my billing address</label
          >
        </div>

        <hr class="my-4" />

        <hr class="my-4" />

        <button
          id="button_sign_up"
          class="w-100 btn btn-primary btn-lg"
          type="submit"
        >
          Sign Up
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
