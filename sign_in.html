<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-9"
      rel="stylesheet"
    />
  </head>
  <body class="body_sign_in">
    <div id="signin_upper" class="container">
      <img alt="Qries" src="https://www.qries.com/images/banner_logo.png"
      width=100" height="50">

      <div class="container text-center">
        <div id="upup" class="row">
          <div class="col">
            <a id="Sign_in_page_order" class="dropdown-item" href="">Admin</a>
          </div>
          <div class="col">
            <a id="Sign_in_page_order" class="dropdown-item" href="">Manager</a>
          </div>
          <div class="col">
            <a id="Sign_in_page_order" class="dropdown-item" href=""
              >customer</a
            >
          </div>
        </div>
      </div>
    </div>
    <div id="small_sign_in" class="container">
      <!-- Content here -->

      <form>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>


    

        <button id="button_sign" class="w-50 btn btn-lg btn-primary " type="submit">
          Sign in
        </button>
        <a id="forgot_pass_new_user" class="dropdown-item" href="">Forgot Password</a>
        <a id="forgot_pass_new_user" class="dropdown-item" href="/signup.html">New User</a>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
